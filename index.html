<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="relative flex flex-col justify-center items-center min-h-screen"
      style="
        background: rgb(133, 80, 232);
        background: linear-gradient(
          137deg,
          rgba(133, 80, 232, 1) 0%,
          rgba(197, 93, 246, 1) 100%
        );
      "
      ;
    >
      <div id="box" class="grid grid-cols-3  gap-1"></div>
      <button
        id="restart"
        class="bg-white text-2xl text-fuchsia-600 font-semibold px-3 py-1 mt-6 rounded-sm"
      >
        Restart
      </button>
      <div
        id="modal"
        class="hidden w-64 fixed top-80 sm:top-52 p-4 bg-fuchsia-600 flex-col justify-center items-center rounded-md"
      >
        <div id="winner" class="text-white  font-bold text-xl mb-4"></div>
        <button
          id="closeBtn"
          class="bg-white text-fuchsia-600 font-semibold px-2 rounded-md"
        >
          Close
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
